<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Daisy UI  CSS frameWork-->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.17/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recap API</title>

   
</head>
<body>

    <header>
           <div class="text-center">
             <p class="text-4xl font-bold py-3">Search your phone</p>
            <div>
                <input id="search-input" type="text" placeholder="Search here" class="p-3 border border-orange-300 rounded-xl"/>
                <button onclick="handlesSearch ()" class="btn btn-success">Search</button>
            </div>
           </div>
    </header>

    <main class="container mx-auto mt-10">

           <!-- Spinner Section -->
            <div id="loading-spinner" class="text-center text-6xl hidden ">
                <span class="loading loading-spinner loading-lg "></span>
            </div>
                        <!-- Display search result -->

         <div id="phone-container" class="grid gap-2 lg:gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            
         </div>
 <!--  show all button -->
         <div class=" my-10 text-center">
            <button id="showAll" class=" hidden btn btn-accent">Show all button</button>
         </div>
        
    </main>

    <footer>

    </footer>

    <script src="js/phone.js"></script>
    
</body>
</html>
